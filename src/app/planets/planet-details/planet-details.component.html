<div class="container p-mb-5">
    <h1 class="text-center">{{planet.name}}</h1>
    <div class="card mb-3" style="max-width: 100vw;">
        <div class="row g-0">
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Details</h5>
              <p class="card-text">Type: <span>{{planet.terrain}}</span></p>
              <p class="card-text">Diameter: <span>{{planet.diameter}}</span></p>
              <p class="card-text">Created: <span>{{planet.created | date : 'shortDate'}}</span></p>
              <p class="card-text">Climate: <span>{{planet.climate}}</span></p>
              <p class="card-text">Gravity: <span>{{planet.gravity}}</span></p>
              <p class="card-text">Population: <span>{{planet.population}}</span></p>
            </div>
          </div>
          <!-- <div class="col-md-4">
            <img src="/assets/robot.svg" alt="..." class="swapi-movie-details">
          </div> -->
          <div class="col-md-5">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="/assets/robot.svg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/assets/robot.svg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/assets/robot.svg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
      </div>
    </div> 
    <p-accordion *ngIf='characters.length!==0'>
      <p-accordionTab header="Characters">
      <div class="p-grid">
        <div class="p-col-3" *ngFor='let character of characters'>
          <a [routerLink]="['../../characters/character-details']" [state]="character" class="btn btn-link">{{character.name}}</a>
        </div>
      </div>
      </p-accordionTab>
    </p-accordion>
    <p-accordion *ngIf='movies.length!==0'>
      <p-accordionTab header="Movies">
      <div class="p-grid">
        <div class="p-col-3" *ngFor='let movie of movies'>
          <a [routerLink]="['../../movies/movie-details']" [state]="movie" class="btn btn-link">{{movie.title}}</a>
        </div>
      </div>
      </p-accordionTab>
    </p-accordion>
</div>
