<div class="container">
    <h1 class="text-center">{{planet.name}}</h1>
    <div class="card mb-3" style="max-width: 100vw;">
        <div class="row g-0">
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Details</h5>
              <p class="card-text">Type: <span>{{planet.terrain}}</span></p>
              <p class="card-text">Diameter: <span>{{planet.diameter}}</span></p>
              <p class="card-text">Created: <span>{{planet.created | date : 'shortDate'}}</span></p>
              <p class="card-text">Climate: <span>{{planet.climate}}</span></p>
              <p class="card-text">Gravity: <span>{{planet.gravity}}</span></p>
              <p class="card-text">Population: <span>{{planet.population}}</span></p>
            </div>
          </div>
          <!-- <div class="col-md-4">
            <img src="/assets/robot.svg" alt="..." class="swapi-movie-details">
          </div> -->
          <div class="col-md-5">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="/assets/robot.svg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/assets/robot.svg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/assets/robot.svg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
      </div>
    </div> 
    <h5 class="card-title">Characters</h5> 
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6">
      <div class="col mb-4"  *ngFor='let character of characters'>
        <div class="card h-100">
          <img src="/assets/movie.svg" class="card-img-top" alt="...">
            <p class="card-text"></p>
            <a [routerLink]="['../../characters/character-details']" [state]="character" class="btn btn-link">{{character.name}}</a>
          </div>
      </div>
    </div>  
    <h5 class="card-title">Movies</h5> 
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6">
      <div class="col mb-4"  *ngFor='let movie of movies'>
        <div class="card h-100">
          <img src="/assets/movie.svg" class="card-img-top" alt="...">
            <p class="card-text"></p>
            <a [routerLink]="['../../movies/movie-details']" [state]="movie" class="btn btn-link">{{movie.title}}</a>
          </div>
      </div>
    </div>  
   <!--  <ul class="list-group list-group-horizontal-md">
      <li class="list-group-item flex-fill" *ngFor='let character of characters' [routerLink]="['../../characters/character-details']" [state]="character" class="btn btn-link">
        {{character.name}}</li>
    </ul> -->
</div>
