<div class='container'>
    <div class='p-grid p-justify-center planet-header'>
      <h1 class='text-center swapi-planet-header'>Planets</h1>
      <p-dialog #cd header='New planet' [(visible)]='display' styleClass='formDialog' [style]="{width: '50vw'}" [modal]='true' 
      [draggable]='false' [resizable]='false' (onHide)='cancel()'>
        <app-planet-form></app-planet-form>
      </p-dialog>
      <p-button type='button' (click)='showDialog()' icon='pi pi-plus' class='btn-new-planet'></p-button>
    </div>
    <div class='row row-cols-1 row-cols-sm-2 row-cols-md-3'>
      <div class='col mb-4' *ngFor='let planet of planets'>
        <div class='card h-100'>
          <img src='/assets/planets/{{planets.indexOf(planet)+1}}/1.jpg' class='card-img-top' alt='planet'>
          <div class='card-body'>
            <h5 class='card-title'>{{planet.name}}</h5>
            <p class='card-text'>Type: <span>{{planet.terrain}}</span></p>
            <p class='card-text'>Diameter: <span>{{planet.diameter}}</span></p>
            <p class='card-text'>Created: <span>{{planet.created | date : 'shortDate'}}</span></p>
            <a [routerLink]="['planet-details']" [state]='planet' class='btn btn-link'>More</a>
          </div>
        </div>
    </div>  
</div>
