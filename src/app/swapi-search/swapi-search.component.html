<div id="search-component">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" autocomplete="off"/>
    <ul class="search-result">
      <li *ngFor="let swapi of swapis$ | async" >
     <!--      <span>{{ swapi | json }}</span> -->
        <a [routerLink]="[swapi.gender?'characters/character-details':swapi.title?'movies/movie-details':'planets/planet-details']" [state]='swapi'>
          {{swapi.name || swapi.title}}
        </a>
      </li>
    </ul>
  </div>
