<div class="container">
  <div class="p-grid p-justify-center movie-header">
    <h1 class="text-center">Movies</h1>
    <p-dialog #cd header='New movie' [(visible)]='display' styleClass='formDialog' [style]="{width: '50vw'}" [modal]='true' 
    [draggable]='false' [resizable]='false' (onHide)="cancel()">
      <app-movie-form></app-movie-form>
    </p-dialog>
    <p-button type='button' (click)='showDialog()' icon='pi pi-plus' class="btn-new-movie"></p-button>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <div class="col mb-4" *ngFor='let movie of movies'>
      <div class="card h-100">
        <img src="/assets/films/{{movies.indexOf(movie)+1}}/1.jpg" class="card-img-top" alt="movie">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">Producer: <span>{{movie.producer}}</span></p>
          <p class="card-text">Release date: <span>{{movie.release_date}}</span></p>
          <a [routerLink]="['movie-details']" [state]="movie" class="btn btn-link">More</a>
        </div>
    </div>
  </div>  
 </div>
